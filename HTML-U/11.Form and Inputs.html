<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>FORM AND INPUT/EBRU Ç. </title>

<body>
    <form>
        <!-- HTML5 INPUT -->
        <label for="name">Name</label> <br />
        <input type="text" placeholder="Your name" id="name" name="name" /> <br>

        <label for="email">Email</label> <br>
        <input type="email" id="name" name="name"> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password" /> <br>

        Date <br>
        <input type="date" id="date" name="date"> <br>
        Gender <br>
        Male <br>
        <input type="radio" name="gender" value="male"> <br>
        Female <br>
        <input type="radio" name="gender" value="female"> <br>
        Other <br>
        <input type="radio" name="gender" value="other"> <br>

        Hobbies <br>
        Tech 
        <input type="checkbox" name="tech" id="tech"> <br>
        Music
        <input type="checkbox" name="music" id="music"> <br>
        Art
        <input type="checkbox" name="art" id="art"> <br>

        Degree <br>

        <select> name="degree" id="degree">
            <option value="bachelor" > Lisans </option>
            <option value="msc"> Yüksek Lisans</option>
            <option value="pdh" > Doktora </option>





        </select>
        <br>

        <textarea name="message" id="message" rows="10" cols="30"
        placeholder="Your Message"></textarea>
