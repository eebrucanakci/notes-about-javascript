<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <!-- HTML5 UNORDERED LISTS -->
    <ul type="square" >
        <li>Front End</li>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
        <li>Back End</li>
        <ul>
            <li> React</li>
        </ul>
    </ul>
    <!-- Yukarıdaki örnekte <ul> unlisted kavramını karşılar <li> ise listing anlamına gelir. Type ile listelenecek şeylerin başındaki şeklin türünü seçeriz -->


<!-- HTML5 ORDERED LISTS -->
<ol start="50"   type="1">
    <li> PYTHON </li>
    <li> JAVA </li>
    <ol type="a">
        <li> Programming Languages </li>
    </ol>
    <!-- Yukarıdaki örnekte <ol> ordered list <li> list anlamındadır -->
</ol>
    
</body>
</html>
